<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href=".\report.component.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>




<div class="overlay" *ngIf="!showPrincipal">

    <!-- Contenido de la ventana de carga (puedes personalizarlo) -->
    <div class="gif-container">
        <img class="imgGif" src="./assets/loading.png" />
    </div>
    <label class="h-white">{{msgState}}</label>

</div>

<div class="form container s-center" *ngIf="showPrincipal">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="btn btn-primary" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Reporte completo</button>
        </li>
        
        <li class="nav-item" role="presentation">
            <button class="btn btn-primary" id="pills-home-tab" background="yellow" data-bs-toggle="pill"
                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                aria-selected="true">Pendientes de revisi√≥n</button>
        </li>


    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <app-report-ok></app-report-ok>
        </div>
        <div class="tab-pane fade fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <app-report-nok></app-report-nok>

        </div>

        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">b
        </div>
        <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab"
            tabindex="0">...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
