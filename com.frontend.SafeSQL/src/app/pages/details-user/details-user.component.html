<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href=".\details-user.component.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<div class="form container s-center">
	<h1 class="fs-4 card-title fw-bold mb-4 text-center label-white">Detalles del usuario {{user.email}}</h1>
	<div *ngIf="user">
		<div class="container">
			<p><b class="label-white">Nombre del usuario: </b>{{user.name}}</p>
			<p><b>Apellido del usuario: </b>{{user.surname}}</p>
			<p><b>Correo electronico del usuario: </b>{{user.email}}</p>
			<p><b>Token del usuario: </b>{{user.token}}</p>
		</div>

		<div class="mb-3">

			<div class="text-center">
				<button class=" btn btn-secondary ms-auto btn-lg" (click)="back()">
					Volver
				</button>
			</div>
		</div>
	</div>

</div>
