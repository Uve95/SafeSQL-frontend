<h2> User List</h2>
<table class = "table table-striped">
    <thead class="table-dark">
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>email</th>
            <th>password</th>


        </tr>
    </thead>
    <!-- El bucle recorre cada usuario de users-->
    <!-- Este archivo html está asociado a su respectivo .ts -->
    <!-- users es una propiedad definida en el .ts users: User[]-->
    <tbody>
        <tr *ngFor = "let user of users">
            <!-- {{}} Es interpolación para acceder a los campos -->
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>



            <button (click)= "updateUser(user.email)" class="btn btn-info"> Edit </button>
            <button (click)= "deleteUser(user.email)" class="btn btn-info"> Delete </button>

        </tr>
    </tbody>
</table>
